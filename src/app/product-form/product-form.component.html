<h2>{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID:</label>
    <input
      type="text"
      id="id"
      [(ngModel)]="product.id"
      name="id"
      required
    />
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      [(ngModel)]="product.nombre"
      name="nombre"
      required
    />
  </div>
  <div>
    <label for="categoria">Categor√≠a:</label>
    <input
      type="text"
      id="categoria"
      [(ngModel)]="product.categoria"
      name="categoria"
      required
    />
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input
      type="number"
      id="valor"
      [(ngModel)]="product.valor"
      name="valor"
      required
    />
  </div>
  <div>
    <button type="submit">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
